<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <title>To-do list</title>
  </head>
  <body>
    <header>
      <h1>To-do list</h1>
        <input type="text" placeholder="Enter an activity...">
        <button></button>
    </header>
      <div class="container">
        <div class="todo">
          <h2>Things to-do</h2>
            <ul id="todo"></ul>
        </div>
        <div class="done">
          <h2>Things done</h2>
            <ul id="done"></ul>
        </div>
      </div>
    <script src="scripts/main.js">
    </script>
  </body>




</html>
